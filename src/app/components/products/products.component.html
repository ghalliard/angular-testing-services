<section class="container">
  <h1>Products component</h1>
  <div class="grid-container">
    <figure *ngFor="let product of this.products">
      <img [src]="product.images[0]" alt="">
      <figcaption>
        {{ product.title }} - {{ product.price }}
      </figcaption>
    </figure>
  </div>
</section>
